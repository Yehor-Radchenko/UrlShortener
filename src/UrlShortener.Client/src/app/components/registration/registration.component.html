<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Create an Account</h2>
                    <form novalidate [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input id="firstName" type="text" class="form-control" formControlName="firstName" placeholder="Enter your first name">
                                <div class="form-text text-danger" *ngIf="firstName.invalid && firstName.touched">
                                    First name is required
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input id="lastName" type="text" class="form-control" formControlName="lastName" placeholder="Enter your last name">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <input id="email" type="email" class="form-control" formControlName="email" placeholder="Enter your email address">
                                <span class="input-group-text" *ngIf="isCheckingEmail"><i class="fas fa-spinner fa-spin"></i></span>
                            </div>
                            <div class="form-text text-danger" *ngIf="email.errors && (email.dirty || email.touched)">
                                <small *ngIf="email.errors['required']">Email is required</small>
                                <small *ngIf="email.errors['invalidEmail']">Please enter a valid email address</small>
                                <small *ngIf="email.errors['emailExists']">This email is already registered</small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" type="password" class="form-control" formControlName="password" placeholder="Create a password">
                            <div class="form-text text-danger" *ngIf="password.errors && (password.dirty || password.touched)">
                                <small *ngIf="password.errors['required']">Password is required</small>
                                <small *ngIf="password.errors['minlength']">Password must be at least {{password.errors['minlength'].requiredLength}} characters long</small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm your password">
                            <div class="form-text text-danger" *ngIf="confirmPassword.errors && (confirmPassword.dirty || confirmPassword.touched)">
                                <small *ngIf="confirmPassword.errors['required']">Please confirm your password</small>
                                <small *ngIf="registrationForm.errors?.['passwordMismatch']">Passwords do not match</small>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
