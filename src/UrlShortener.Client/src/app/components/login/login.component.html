<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    <form novalidate [formGroup]="AuthenticationForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="email" class="form-control" formControlName="email" placeholder="Enter your email">
                            <div class="form-text text-danger" *ngIf="email.errors && (email.dirty || email.touched)">
                                <small *ngIf="email.errors['required']">Email is required</small>
                                <small *ngIf="email.errors['email']">Please enter a valid email address</small>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" type="password" class="form-control" formControlName="password" placeholder="Enter your password">
                            <div class="form-text text-danger" *ngIf="password.errors && (password.dirty || password.touched)">
                                <small *ngIf="password.errors['required']">Password is required</small>
                                <small *ngIf="password.errors['minlength']">Password must be at least {{password.errors['minlength'].requiredLength}} characters long</small>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" [disabled]="!AuthenticationForm.valid">Login</button>
                        </div>

                        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                            {{ errorMessage }}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
